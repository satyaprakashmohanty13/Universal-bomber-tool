<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bombing Sequence Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Orbitron for titles/numbers, Share Tech Mono for general text -->
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Basic styling to match the control panel's dark theme */
    body {
      font-family: 'Share Tech Mono', monospace;
      background: #0d0d0d;
      color: #e0e0e0;
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow-x: hidden;
    }

    /* Background glow effect for result page */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0) 70%); /* Cyan glow */
      pointer-events: none;
      animation: subtleGlow 15s infinite alternate ease-in-out;
      z-index: -1;
    }

    /* Keyframes for the subtle background glow animation (reused) */
    @keyframes subtleGlow {
      from { opacity: 0.8; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }

    .font-orbitron {
      font-family: 'Orbitron', monospace;
    }

    /* Keyframes for progress bar animation */
    @keyframes fillProgress {
      from { width: 0%; }
      to { width: 100%; }
    }

    /* Keyframes for text fade-in */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Main container for the result display -->
  <div
    class="relative w-full max-w-lg p-8 bg-gray-900 border-2 border-cyan-600 rounded-xl shadow-2xl shadow-cyan-800/40 text-center animate-[fadeIn_1s_ease-out_forwards]"
  >
    <!-- Subtle grid/circuit pattern overlay -->
    <div
      class="absolute inset-0 bg-[size:100px_100px] opacity-10 rounded-xl"
      style="background-image: radial-gradient(#333 1px, transparent 1px);"
    ></div>

    <h1 class="text-cyan-400 font-orbitron text-3xl mb-8 select-none relative z-10" style="text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);">
      SEQUENCE INITIATED
    </h1>

    <p class="text-gray-300 text-lg mb-6 relative z-10 animate-[fadeIn_1.5s_ease-out_forwards] delay-300">
      Processing the bombing sequence...
    </p>

    <!-- Progress bar container -->
    <div class="w-full bg-gray-700 rounded-full h-4 mb-8 relative z-10 overflow-hidden border border-cyan-500 shadow-inner shadow-gray-900/50">
      <div
        class="bg-gradient-to-r from-cyan-500 to-blue-500 h-full rounded-full animate-[fillProgress_5s_linear_forwards]"
        style="width: 100%;"
      ></div>
    </div>

    <!-- Status messages - these can be dynamically updated with JavaScript -->
    <p id="statusMessage" class="text-cyan-300 font-orbitron text-sm relative z-10 animate-[fadeIn_2s_ease-out_forwards] delay-700">
      Establishing connection...
    </p>

    <!-- Back to control panel button -->
    <button
      onclick="window.location.href='bombingstop.html';"
      class="mt-10 bg-cyan-600 text-white font-orbitron font-bold text-base py-3 px-6 rounded-full relative z-10 transition-all duration-300 ease-in-out hover:bg-cyan-700 hover:shadow-lg hover:shadow-cyan-700/70"
      type="button"
    >
      <div class="flex items-center justify-center">
        <!-- Back arrow icon -->
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.707 4.293a1 1 0 00-1.414 0L5.293 8.293a1 1 0 00-.001 1.414l4 4a1 1 0 001.414-1.414L7.414 10H14a1 1 0 100-2H7.414l3.293-3.293a1 1 0 000-1.414z" clip-rule="evenodd"></path>
        </svg>
        STOP BOMBING
      </div>
    </button>
  </div>

  <script>
    // Simple example of updating status messages over time
    const messages = [
      "Establishing connection...",
      "Authenticating protocols...",
      "Calculating optimal payload trajectory...",
      "Initiating data packets...",
      "Sequence completion: 25%...",
      "Sequence completion: 50%...",
      "Sequence completion: 75%...",
      "Sequence complete. Target status: UNKNOWN.",
      "Bombing had started." // Added this message
    ];
    let messageIndex = 0;
    const statusMessageElement = document.getElementById('statusMessage');

    function updateStatus() {
      if (messageIndex < messages.length) {
        statusMessageElement.textContent = messages[messageIndex];
        messageIndex++;
        setTimeout(updateStatus, 1500); // Update every 1.5 seconds
      } else {
        // This part will only run if you add more messages after "Bombing had started."
        // For now, "Bombing had started." will be the final message.
      }
    }

    // Start updating status messages after a short delay
    setTimeout(updateStatus, 1000);
  </script>
</body>
</html>
